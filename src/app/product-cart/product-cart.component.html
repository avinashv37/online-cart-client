<div class="container">
  <h2>Cart</h2>

  <div cdkDropList #productList="cdkDropList" [cdkDropListData]="cartItems"
      [cdkDropListConnectedTo]="cartList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of cartItems" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="container">
  <h2>Products</h2>

  <div cdkDropList #cartList="cdkDropList" [cdkDropListData]="productItem"
      [cdkDropListConnectedTo]="productList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of productItem" cdkDrag>{{item}}</div>
  </div>
</div>
