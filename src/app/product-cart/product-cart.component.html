<div class="grid-container">
  <div class="container-cart" >
    <h2>Cart</h2>

    <div cdkDropList #productList="cdkDropList" [cdkDropListData]="cartItems" [cdkDropListConnectedTo]="cartList"
      class="list-cart" (cdkDropListDropped)="drop($event)" aria-label="cart" >
      <div class="list-item-cart" *ngFor="let item of cartItems; let i = index" cdkDrag>
        <mat-card class="card-cart">
          <mat-card-content class="card-content-cart">
            <mat-card-title>
              {{item.name}}
            </mat-card-title>
            <a>
              <img mat-card-image class="cart-image" [src]="item.image">
            </a>
          </mat-card-content>
          <mat-card-content flex class="card-content-cart-list">
            <div>
              <mat-card-subtitle>test................................</mat-card-subtitle>
              <mat-card-subtitle>test................................</mat-card-subtitle>
            </div>
            <div class ="back-spacer">
              <button mat-icon-button (click)="addCartItem(item)">
                <mat-icon>{{addCartIcon}}</mat-icon>
              </button>
              <input class="cartQty" type="number" [(ngModel)]="item.cartQty" min="0" max="15" (keydown)="false"/>
              <button mat-icon-button (click)="removeCartItem(item)" >
                <mat-icon>{{removeCartIcon}}</mat-icon>
              </button>
            </div>
          </mat-card-content>
          <mat-card-action class="card-action-cart" >
            <mat-card-subtitle>Price: {{item.totalPrice}}</mat-card-subtitle>  
          </mat-card-action>
        </mat-card>
      </div>
    </div>
    <div class="checkout-button">
      <button  mat-raised-button  color="primary" matTooltip="Tooltips in Angular">
        CheckOut
      </button>
      <span class="back-spacer">Total : {{total}} </span>
    </div>
  </div>
  <div class="container-product">
    <h2>Products</h2>

    <div cdkDropList #cartList="cdkDropList" [cdkDropListData]="productItem" [cdkDropListConnectedTo]="productList"
      class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of productItem; let i = index" cdkDrag>
        <mat-card fxFlexFill class="card-product">
          <mat-card-header>
            <mat-card-title>
              {{item.name}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="card-product-content">
            <a>
              <img mat-card-image [src]="item.image">
            </a>
            <mat-card-subtitle>{{item.content}}</mat-card-subtitle>
          </mat-card-content>
          <mat-card-subtitle *ngIf="item.totalPrice>0">Price: {{item.price}} </mat-card-subtitle>
          <mat-card-action class="card-product-action">
            <button mat-raised-button
            [matBadge]="item.cartQty"
            matBadgePosition="before" 
            matBadgeColor="primary" (click)="addProductItem(item)" >
              <mat-icon>{{addCartIcon}}</mat-icon>Cart
            </button>
            <!-- <input class="cartQty" type="number" [(ngModel)]="item.cartQty" min="0" />
            <button mat-icon-button (click)="removeItem(item)">
              <mat-icon>{{removeCartIcon}}</mat-icon>
            </button> -->
          </mat-card-action>
        </mat-card>
      </div>
    </div>
  </div>
</div>
