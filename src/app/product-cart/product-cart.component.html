<div class="container">
  <h2>Cart</h2>

  <div cdkDropList #productList="cdkDropList" [cdkDropListData]="cartItems"
      [cdkDropListConnectedTo]="cartList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of cartItems" cdkDrag>
      <mat-card fxFlexFill class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{product.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <a>
            <img mat-card-image [src]="product.image">
          </a>
          <mat-card-subtitle>{{product.content}}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-action>
          <span>Qty:   </span>
          <button mat-icon-button (click)="addCart(i)">
            <mat-icon>{{addCartIcon}}</mat-icon>
          </button>
          <input class="cartQty" type="number" [(ngModel)]="product.cartQty" />
          <button mat-icon-button (click)="removeCart(i)">
            <mat-icon>{{removeCartIcon}}</mat-icon>
          </button>
        </mat-card-action>
      </mat-card>
    </div>
  </div>
</div>
